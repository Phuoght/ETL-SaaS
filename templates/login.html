<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Nesux Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f3f5;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            background: #3498db;
            padding: 15px 20px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 25px;
            font-size: 16px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #ecf0f1;
        }
        #register{
            color: #22bce3;
            text-decoration: none;
        }
        #register:hover {
            color: #2a9de9;
            text-decoration: underline;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #7f8c8d;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #27ae60;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
        }
        .notification.success {
            background: #2ecc71;
            display: block;
        }
        .notification.error {
            background: #e74c3c;
            display: block;
        }
        .error-input {
            border-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Nesux Data</a>
        <a href="/register" style="float: right;">Đăng ký</a>
    </div>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
            <div class="notification {{ category }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <h1>Đăng nhập</h1>
        <form id="login-form" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
        <p style="text-align: center; margin-top: 10px;">
            Chưa có tài khoản? <a id="register" href="/register">Đăng ký</a>
        </p>
    </div>

    <script>
        setTimeout(() => {
            document.querySelectorAll('.notification').forEach(el => el.style.display = 'none');
        }, 3000);
    </script>
</body>
</html>
